<html>
	<head>
		<title>Test sidebar navigation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="vendor_css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="application_css/sidebar-navigation.css">
		<script type="text/javascript" src="vendor_js/jquery/jquery.js"></script>
		<script type="text/javascript">
			//$( "#menuBttn" ).css("margin-left", "8px");	
			function toggleSideBar()
			{
				if($( ".app-sidebar" ).css('display') != 'none')
				{
					$( "#menuBttn" ).css("margin-left", "8px");
					$( ".app-sidebar" ).css("display", "none");
					$( ".overlay" ).css("display", "none");
				}
				else
				{
					$( "#menuBttn" ).css("margin-left", "205px");
					$( ".app-sidebar" ).css("position", "absolute");
					$( ".app-sidebar" ).css("top", 0);
					$( ".app-sidebar" ).css("bottom", 0);
					$( ".app-sidebar" ).css("display","inline-block");
					$(".overlay").css("display", "block");
				}
			}
			function closeSideBar()
			{
				$( "#menuBttn" ).css("margin-left", "8px");
				$( ".app-sidebar" ).css("display", "none");
				$( ".overlay" ).css("display", "none");
			}
		</script>
	</head>
	<body>
		<div class="main-container">
			<div class="app-header">
				<div class="app-sidebar" style="padding: 5px 0px 0px 5px;">
					<div class="logo">
					</div>
					<div class="navigation-menus">
						<ul>
							<li><span class="glyphicon glyphicon-align-left" aria-hidden="true" style="margin-right: 10px"></span>My Orders</li>
							<li><span class="glyphicon glyphicon-globe" aria-hidden="true" style="margin-right: 10px"></span>Knowledge</li>
							<li><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" style="margin-right: 10px"></span>Feeds<span class="badge">4</span></li>
							<li><span class="glyphicon glyphicon-envelope" aria-hidden="true" style="margin-right: 10px"></span>Messages<span class="badge">15</span></li>
							<li><span class="glyphicon glyphicon-user" aria-hidden="true" style="margin-right: 10px"></span>My Profile</li>
							<li><span class="glyphicon glyphicon-off" aria-hidden="true" style="margin-right: 10px"></span>Logout</li>
						</ul>
					</div>
				</div>
				<span class="menuBttnCntnr">
					<span id="menuBttn" onclick="toggleSideBar();" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true" style=""></span>
				</span>	

			</div>
			<div class="overlay" onclick="closeSideBar();">
				
			</div>
			<div class="container" >
				<div class="userInfoTable">
				<div class="row" style="background-color: #4A3092">
					<div class="col-md-12"><b>User Information</b></div>
				</div>
				<div class="row">
				  	<div class="col-md-2"><img src="application_img/user-logo.png" /></div>
				  	<div class="col-md-10">
				  		<div class="row">
				  			<div class="col-md-4">Name</div>
				  			<div class="col-md-8">Value</div>
				  		</div>
				  	</div>
			  	</div>
			</div>
		</div>
	</body>
</html
